<div data-ng-include="'/static/partials/spinner.html'"></div>
<div class="row list-content" data-infinite-scroll="loadMore()"
     data-infinite-scroll-immediate-check="false" data-track-history="">
    <div class="col-md-12 parent_list_content content" data-ng-repeat="content in contents" >
        <a href="{{ content.url }}" target="_blank">
            <div class="list_image">
                <div class="list_image content-image" data-img-fade-in="content.image_url"></div>
            </div>
        </a>
        <div class="list_content_container">
            <div class="list_title"><a href="{{ content.url }}" target="_blank">{{ content.title }}</a></div>
            <div class="list_description">{{ content.description }}</div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
