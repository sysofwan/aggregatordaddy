{% extends "navbar.html" %}

{% block content %}
	<div class="row">
	{% for c in contents %}
	{% if c.image_url  %}
		<div class="col-md-4">
			<div class="img-container">
				<a href={{c.url}}><img class="content-thumbnail" src={{c.image_url}}></a>
			</div>
			<div class="content-container">
				<h3 class="content-title"><a href={{c.url}}>{{c.title}}</a></h3>
				<p>{{c.getFriendlyDescription()}}</p>
			</div>
		</div>
	{% endif %}
	{% endfor %}
	</div>
{% endblock %}
